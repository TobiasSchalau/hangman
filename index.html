<!DOCTYPE html>
<html>

<head>
    <title>The Hangman Game</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="./scripts/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./scripts/interact_hangman.js"></script>
</head>

<body class="container">

    <div class="wrapper">
        <h1>Hangman</h1>
        <h2>Simple Hangman Game powered by Ehtereum Blockchain</h2>

    </div>

    <div class="wrapper" id="settings">
        <div class="container">
            <button id="pay">Pay</button>
            <button id="costs">game costs</button>
            <button id="start">Start Game</button>
        </div>
        <div class="container">
            <input type="number" value="" min="0" id="amount">
            <p id="info"></p>
        </div>
    </div>

    <div class="wrapper" id="game" style="display: none;">
        <p>Use the alphabet below to guess the word, or click hint to get a clue. </p>
        <div id="buttons">
        </div>
        <!-- <p id="catagoryName"></p> -->
        <div id="hold">
        </div>
        <p id="mylives"></p>
        <p id="clue">Clue -</p>
        <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
        <div class="container">
            <button id="hint">Hint</button>
            <button id="reset">Play again</button>
            <button id="break">Return</button>
        </div>
    </div>
</body>

</html>
